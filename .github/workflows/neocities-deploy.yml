name: Deploy to Neocities

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build & Deploy to Neocities
      env:
        NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
      run: npm run deploy
