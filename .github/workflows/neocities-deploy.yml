name: Deploy to Neocities

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Validate Environment
      run: |
        echo "ğŸ“‚ Checking workspace structure..."
        ls -la
        echo "ğŸ“ Checking thoughts-and-musings directory..."
        ls -la thoughts-and-musings/ || echo "âš ï¸ thoughts-and-musings directory not found"
        echo "ğŸ”‘ Checking environment variables..."
        if [ -z "$NEOCITIES_API_KEY" ]; then
          echo "âŒ NEOCITIES_API_KEY not found"
          exit 1
        else
          echo "âœ… NEOCITIES_API_KEY is set"
        fi
      env:
        NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}

    - name: Build & Deploy to Neocities
      env:
        NEOCITIES_API_KEY: ${{ secrets.NEOCITIES_API_KEY }}
      run: |
        echo "ğŸš€ Starting build and deploy process..."
        npm run deploy
        echo "âœ… Deploy process completed"
